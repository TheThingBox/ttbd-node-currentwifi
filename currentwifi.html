<script type="text/x-red" data-template-name="currentwifi">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> <span data-i18n="currentwifi.name"></span></label>
    <input type="text" id="node-input-name" data-i18n="[placeholder]currentwifi.name">
  </div>
</script>

<script type="text/x-red" data-help-name="currentwifi">
  <p><font size="-2">Get the current connected wifi.</font></p>
  <h2>CurrentWifi</h2>

  <p><b>Node description :</b><br/><font size="-1">On input set the payload with the current connected wifi.</font></p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('currentwifi',{
    category: 'system',
    defaults: {
      name: {value:""},
    },
    color:"#fff",
    inputs:1,
    outputs:1,
    icon: "bridge.png",
    label: function() {
      return this.name||"currentwifi";
    },
    labelStyle: function() {
      return this.name?"node_label_italic":"";
    }
  });
</script>
